<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==================== UNICONS ====================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="" />

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="icon" href="./assets/img/logo1.png" />
    <title>Kareim Gazer</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <h1>Welcome!</h1>
      <nav class="nav container">
        <a href="#" class="nav__logo">Kareim</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__Li">
                <i class="uil uil-home"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#user" class="nav__Li">
                <i class="uil uil-user"></i> User
              </a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__Li">
                <i class="uil uil-trophy"></i> Skills & Achievements
              </a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__Li">
                <i class="uil uil-briefcase"></i> Services
              </a>
            </li>
            <li class="nav__item">
              <a href="#portfolio" class="nav__Li">
                <i class="uil uil-scenery"></i> Portfolio
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__Li">
                <i class="uil uil-envelope-add"></i> Contact Me
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>
        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-bars"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <img src="./assets/img/astronot.gif" alt="astronot" />
      <img src="./assets/img/rocket.gif" alt="rocket" />
      <!--==================== HOME ====================-->
      <section class="home section" id="home"></section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== SKILLS ====================-->
      <section class="skills section" id="skills"></section>

      <!--==================== QUALIFICATION ====================-->
      <section class="qualification section"></section>

      <!--==================== SERVICES ====================-->
      <section class="services section" id="services"></section>

      <!--==================== PORTFOLIO ====================-->
      <section class="portfolio section" id="portfolio"></section>

      <!--==================== PROJECT IN MIND ====================-->
      <section class="project section"></section>

      <!--==================== TESTIMONIAL ====================-->
      <section class="testimonial section"></section>

      <!--==================== CONTACT ME ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--==================== SCROLL TOP ====================-->

    <!--==================== SWIPER JS ====================-->
    <script src=""></script>

    <!--==================== MAIN JS ====================-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
